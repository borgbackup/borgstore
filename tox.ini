# tox configuration - if you change anything here, run this to verify: tox --recreate

[tox]
envlist = py{39,310,311,312},flake8,mypy

[testenv]
deps = pytest
commands = pytest -v -rs tests

[testenv:flake8]
skip_sdist=true
skip_install=true
changedir =
deps = flake8-pyproject
commands = flake8 src

[testenv:mypy]
changedir =
deps =
    mypy
    types-paramiko
commands = mypy
